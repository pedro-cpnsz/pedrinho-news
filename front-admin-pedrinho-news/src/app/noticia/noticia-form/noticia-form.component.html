<a routerLink="/noticias" class="btn btn-primary left">Voltar</a>

<form class="form" [formGroup]="form">

    <div class="mb-3">        
        <label for="id"></label>
        <input id="id" type="text" class="form-control" placeholder="ID" [formControl]="form.controls.id">
    </div>

    <div class="mb-3">
        <label for="titulo"></label>
        <input id="titulo" type="text" class="form-control" placeholder="Titulo" [formControl]="form.controls.titulo">
    </div>

    <div class="mb-3">
        <label for="conteudo"></label>
        <input id="conteudo" type="text" class="form-control" placeholder="ConteÃºdo" [formControl]="form.controls.conteudo">
    </div>

    <div class="mb-3">
        <select [formControl]="form.controls.usuario" class="form-select">
            <option *ngFor="let usu of usu$" value="{{usu.id}}">
                {{usu.nome}}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <select [formControl]="form.controls.categoria" class="form-select">
            <option *ngFor="let cat of cat$" value="{{cat.id}}">
                {{cat.nome}}
            </option>
        </select>
    </div>

    <br>

    <div class="clearfix"></div>

    <div class="container-fluid d-flex justify-contend-end">        
        <button class="btn btn-primary float-right" (click)="salvar()">Salvar</button>
    </div>


</form>
