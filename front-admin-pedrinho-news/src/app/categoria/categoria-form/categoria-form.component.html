<a routerLink="/categorias" class="btn btn-primary left">Voltar</a>

<form class="form" [formGroup]="form">

    <div class="mb-3">        
        <label for="id">ID</label>
        <input id="id" type="text" class="form-control" placeholder="ID" [formControl]="form.controls.id" readonly>
    </div>

    <div class="mb-3">
        <label for="nome">Nome</label>
        <input id="nome" type="text" class="form-control" placeholder="Nome" [formControl]="form.controls.nome">
    </div>

    <div class="mb-3">
        <label class="form-check-label" for="principal">Categoria principal?</label>
        <input class="form-control form-check-input" type="checkbox" value="" id="flexCheckDefault" [formControl]="form.controls.principal">
    </div>

    <div class="mb-3">       
        <label for="categoria">Categoria pai</label> 
        <select [formControl]="form.controls.categoria_pai" class="form-select">
            <option *ngFor="let cat of cat$" value="{{cat.id}}">
                {{cat.nome}}
            </option>
        </select>
    </div>

    <br>

    <div class="clearfix"></div>

    <div class="container-fluid d-flex justify-contend-end">        
        <button class="btn btn-primary float-right" (click)="salvar()">Salvar</button>
    </div>


</form>
